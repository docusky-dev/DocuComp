<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>文本比對</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/spinkit.css">
    <link rel="stylesheet" type="text/css" href="assets/please-wait.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.js"></script>
    <script src="assets/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/papaparse.js"></script>
    <script src="assets/please-wait.min.js"></script>
    <script src="assets/jquery.selection.js"></script>
    <script src="https://docusky.org.tw/DocuSky/js/FileSaver.min.js"></script>
    <script src="https://docusky.org.tw/DocuSky/js.ui/docusky.ui.getDbCorpusDocumentsSimpleUI.js"></script>

    <script src="js/download.js"></script>
    <script src="js/texthandle.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <iframe src="comp.html" class="compare-space nodiv" id="comparePage"></iframe>
      <div class="row" id="up-container">
      </div>
      <div class="row" id="center-container">
        <div class="col-5 text-area content" data-mode='normal' id="doc-reference">
          <div class="contentblock row" id="nocontent">
            <div class="col-3 align-self-start dropdown">
              <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" >
                載入文件
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item" id="docuxmllink">從DocuSky載入</a></li>
                <li><label class="dropdown-item"><a>上傳XML檔</a>
                  <input type=file class="nodiv xmlfile"/></label></li>
                <li class="dropdown-divider"></li>
                <li><label class="dropdown-item"><a>上傳CSV檔</a>
                  <input type=file class="nodiv csvfile"/></label></li>
                <li class="dropdown-divider"></li>
                <li><label class="dropdown-item"><a>上傳TXT檔</a>
                  <input type=file class="nodiv txtfile"/></label></li>
                <li><a href="#" class="dropdown-item" id="edit-new">編輯文件</a></li>
              </ul>
            </div>
          </div>
          <div class="contentblock nodiv" id="hascontent">
            <div class="textblock">
            </div>
            <button class="btn btn-outline-secondary btn-sm" id="edit-old">編輯文件</button>
            <button class="btn btn-outline-secondary btn-sm" id="reset-button">重新上傳</button>
          </div>
        </div>
        <div class="col-2  center-area">
          <button class="btn btn-secondary compare">
            確定文本
          </button>
        </div>
        <div class="col-5 text-area content" data-mode='normal' id="doc-target">
          <div class="contentblock row" id="nocontent">
            <div class="col-3 align-self-start dropdown">
              <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" >
                載入文件
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item" id="docuxmllink">從DocuSky載入</a></li>
                <li><label class="dropdown-item"><a>上傳XML檔</a>
                  <input type=file class="nodiv xmlfile"/></label></li>
                <li class="dropdown-divider"></li>
                <li><label class="dropdown-item"><a>上傳CSV檔</a>
                  <input type=file class="nodiv csvfile"/></label></li>
                <li class="dropdown-divider"></li>
                <li><label class="dropdown-item"><a>上傳TXT檔</a>
                  <input type=file class="nodiv txtfile"/></label></li>
                <li><a href="#" class="dropdown-item" id="edit-new">編輯文件</a></li>
              </ul>
            </div>
          </div>
          <div class="contentblock nodiv" id="hascontent">
            <div class="textblock">
            </div>
            <button class="btn btn-outline-secondary btn-sm" id="edit-old">編輯文件</button>
            <button class="btn btn-outline-secondary btn-sm" id="reset-button">重新上傳</button>
          </div>
        </div>
      </div>
      <div class="row" id="bottom-container">
      </div>
  </body>
</html>
